<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #1f4e3d 0%, #4f9c7a 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .info-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border-left: 4px solid #2c5f2d;
    }
    
    .info-box h3 {
      color: #2c5f2d;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .info-row {
      display: flex;
      margin: 8px 0;
      font-size: 14px;
    }
    
    .info-label {
      font-weight: bold;
      min-width: 120px;
      color: #555;
    }
    
    .info-value {
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    
    .required {
      color: #ff4444;
    }
    
    input[type="date"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    input[type="date"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #2c5f2d;
      box-shadow: 0 0 0 3px rgba(44,95,45,0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .time-slots-input {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
    }
    
    .time-slot-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    
    .time-slot-item input {
      margin-right: 10px;
      width: auto;
    }
    
    .btn-add-slot {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
    }
    
    .btn-add-slot:hover {
      background: #0052a3;
    }
    
    .btn-remove {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .btn-submit {
      background: linear-gradient(135deg, #2c5f2d 0%, #4f9c7a 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44,95,45,0.3);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c5f2d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://kingsfarmequestrian.com/wp-content/uploads/2023/08/Logo2.jpg" alt="Logo">
      <h1>Change Booking Date/Time</h1>
      <p>Kings Equestrian Foundation</p>
    </div>
    
    <div class="content">
      <div id="alertBox" class="alert"></div>
      
      <div class="info-box">
        <h3>ðŸ“‹ Current Booking Details</h3>
        <div class="info-row">
          <span class="info-label">Name:</span>
          <span class="info-value"><?= bookingData.name ?></span>
        </div>
        <div class="info-row">
          <span class="info-label">Reference:</span>
          <span class="info-value"><?= bookingData.reference ?></span>
        </div>
        <div class="info-row">
          <span class="info-label">Service:</span>
          <span class="info-value"><?= bookingData.service ?></span>
        </div>
        <div class="info-row">
          <span class="info-label">Current Date:</span>
          <span class="info-value"><?= bookingData.currentDate ?></span>
        </div>
        <div class="info-row">
          <span class="info-label">Current Time:</span>
          <span class="info-value"><?= bookingData.currentTimeSlots ?></span>
        </div>
      </div>
      
      <form id="changeForm">
        <div class="form-group">
          <label for="newDate">New Preferred Date <span class="required">*</span></label>
          <input type="date" id="newDate" name="newDate" required min="<?= new Date().toISOString().split('T')[0] ?>">
          <div class="helper-text">Select your new preferred date</div>
        </div>
        
        <div class="form-group">
          <label>New Time Slots <span class="required">*</span></label>
          <div class="time-slots-input">
            <div id="timeSlotsContainer">
              <div class="time-slot-item">
                <input type="time" name="timeSlot[]" required>
              </div>
            </div>
            <button type="button" class="btn-add-slot" onclick="addTimeSlot()">+ Add Another Slot</button>
          </div>
          <div class="helper-text">Each slot is 30 minutes. Add multiple slots as needed.</div>
        </div>
        
        <div class="form-group">
          <label for="reason">Reason for Change (Optional)</label>
          <textarea id="reason" name="reason" placeholder="Let us know why you need to change (optional)"></textarea>
        </div>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="margin-top: 10px; color: #666;">Processing your request...</p>
        </div>
        
        <button type="submit" class="btn-submit" id="submitBtn">
          Submit Change Request
        </button>
      </form>
    </div>
  </div>
  
  <script>
    const bookingData = {
      name: '<?= bookingData.name ?>',
      email: '<?= bookingData.email ?>',
      reference: '<?= bookingData.reference ?>'
    };
    
    let slotCount = 1;
    
    function addTimeSlot() {
      slotCount++;
      const container = document.getElementById('timeSlotsContainer');
      const div = document.createElement('div');
      div.className = 'time-slot-item';
      div.innerHTML = `
        <input type="time" name="timeSlot[]" required>
        <button type="button" class="btn-remove" onclick="removeTimeSlot(this)">Remove</button>
      `;
      container.appendChild(div);
    }
    
    function removeTimeSlot(btn) {
      btn.parentElement.remove();
      slotCount--;
    }
    
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = 'alert alert-' + type;
      alertBox.style.display = 'block';
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    document.getElementById('changeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const newDate = document.getElementById('newDate').value;
      const reason = document.getElementById('reason').value;
      
      // Get all time slots
      const timeInputs = document.querySelectorAll('input[name="timeSlot[]"]');
      const timeSlots = Array.from(timeInputs).map(input => input.value).filter(v => v);
      
      if (timeSlots.length === 0) {
        showAlert('Please add at least one time slot', 'error');
        return;
      }
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;
      
      // Prepare data
      const formData = {
        name: bookingData.name,
        email: bookingData.email,
        reference: bookingData.reference,
        newDate: newDate,
        newTimeSlots: timeSlots.join(', '),
        reason: reason
      };
      
      // Submit to Google Apps Script
      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('loading').style.display = 'none';
          
          if (result.success) {
            showAlert(result.message, 'success');
            document.getElementById('changeForm').style.display = 'none';
            
            if (result.newAmount) {
              showAlert(result.message + ' Updated amount: â‚¹' + result.newAmount, 'success');
            }
          } else {
            showAlert(result.message, 'error');
            document.getElementById('submitBtn').disabled = false;
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('submitBtn').disabled = false;
          showAlert('Error: ' + error.message, 'error');
        })
        .processChangeRequest(formData);
    });
    
    // Set minimum date to today
    document.getElementById('newDate').min = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
